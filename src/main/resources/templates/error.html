<!doctype html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />

    <style type="text/css">
        body {
            font-family: "Cairo", sans-serif;
        }

        h1 {
            text-align: center;
        }

        .error-text {
            text-align: center;
        }

        .content {
            min-width: 320px;
            max-width: 640px;
            margin-left: auto;
            margin-right: auto;
        }

        .pull-right {
            text-align: right;
        }

    </style>

</head>

<body>
<div class="content">
    <h1>Error</h1>

    <p class="error-text">
        The back-end returned an error:<br><br>
        {{error}}<br>
        {{message}}
    </p>

</div>
</body>
</html>
